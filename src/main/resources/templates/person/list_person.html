<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<link rel="stylesheet" th:href="@{/css/main.css}" />
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
		<meta charset="utf-8">
		<title>Liste des personnes</title>
	</head>
	
	<body class="body">
		<h1>Listes des personnes</h1>
		<div class="creation">
			<button type="button" class="btn btn-secondary" onclick="window.location='/person/create'">Ajouter une personne</button>
		</div>
		<table class="table table-striped table-hover">
			<thead>
				<td>Prénom</td>
				<td>Nom</td>
				<td>Age</td>
				<td>Action</td>
			</thead>
			<tbody>
				<tr th:each="personItem : ${personList}">
					<td th:text="${personItem.firstname}" />
					<td th:text="${personItem.lastname}" />
					<td th:text="${personItem.age}" />
					<td>
						<a th:href="@{'/person/' + ${personItem.id}}">🔍</a>
						<a th:href="@{'/person/delete/' + ${personItem.id}}">🗑</a>
					</td>
				</tr>
			</tbody>
		</table>
		<button type="button" class="btn btn-warning" onclick="window.location='/animal'">Animal</button>
		<button type="button" class="btn btn-primary" onclick="window.location='/species'">Espèce</button>
	</body>
</html>
