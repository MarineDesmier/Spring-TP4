<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<link rel="stylesheet" th:href="@{/css/main.css}" />
		<meta charset="utf-8">
		<title>Création d'un animal</title>
	</head>
	<body>
	<h1>Création d'un animal</h1>
		<form th:object="${newAnimal}" th:action="@{/animal}" method="post"> 
			<div class="form-group">
				<label for="name">Nom : </label>
				<input type="text" th:field="*{name}" id="name" />
			</div>
			<div class="form-group">
				<label for="color">Couleur :</label>
				<input type="text" th:field="*{color}" id="color" />
			</div>
			<div class="form-group">
				<label for="sex">Sexe :</label>
				<input type="text" th:field="*{sex}" id="sex" />
			</div>
			<div class="form-group">
				<input type="submit" class="button" value="Sauver" />
				<input type="button" class="button" value="Retour" onclick="window.location='/animal'" />
			</div>
		</form>
	</body>
</html>
